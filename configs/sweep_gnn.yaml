program: src/train.py
method: bayes  # or 'bayes' for smarter search
metric:
  name: val_mae
  goal: minimize

parameters:
  config:
    value: configs/gnn_template.yaml
  
  # Override specific parameters
  model.hidden_dim:
    values: [96, 128, 160, 192, 256]
  
  model.num_layers:
    values: [2, 3, 4]
  
  model.dropout:
    values: [0.15, 0.2, 0.25, 0.3, 0.35]
  
  training.lr:
    values: [0.0005, 0.001, 0.002]
  
  training.batch_size:
    values: [16, 32, 64]